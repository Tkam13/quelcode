<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="container header-container">
      <h1 class="header-logo" >
        <a href="../index.html">
          <img src="../images/logo.png" alt="codera" srcset="../images/logo.png 1x, ../images/logo@2x.png 2x">
        </a>
      </h1>
      <button class="menu-btn"></button>
    </div>
  </header>
  <!-- header -->
  <!-- nav -->
  <nav>
    <div class="container nav-container">
      <ul class="nav-list">
        <li><a href="../index.html">ホーム</a></li>
        <li><a href="../course/index.html">コース紹介</a></li>
        <li><a href="../qanda/index.html">よくある質問</a></li>
        <li><a href="../contact/index.html">お問い合わせ</a></li>
      </ul>
    </div>
  </nav>
  <!-- nav -->
  <!-- main -->
  <div class="container main-container">
    <main>
      <section>
        <h2 class="contact-headline">お申し込み</h2>
        <form action="#" class="contact-form">
          <p>受講をご希望の方は、以下のフォームに必要事項を入力してください。</p>
          <p><label for="name-field">お名前</label></p>
          <input type="text" id="name-field" name="name">
          <p><label for="email-field">メールアドレス</label></p>
          <input type="email" id="email-field" name="email">
          <p><label for="select-course">ご希望のコースを選択してください</label></p>
          <select name="select-course" id="select-course">
            <option value="" selected>コースを選択してください</option>
            <option value="course1">HTML&amp;CSS基礎</option>
            <option value="course2">WordPressサイト構築</option>
            <option value="course3">Pythonでデータ解析</option>
            <option value="course4">Rubyスクレイピング</option>
          </select>
          <p><label for="comment">ご意見・ご質問など</label></p>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          <input type="submit" name="submit" value="入力した内容を確認" id="submit">
        </form>
      </section>
    </main>
  </div>
  <!-- main -->
  <!-- footer -->
  <footer>
    <div class="container footer-container">
      <ul class="footer-list">
        <li><a href="#">コース紹介</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
      <p class="footer-copyright">&copy;codera</p>
    </div>
  </footer>
  <!-- footer -->
</body>
</html>
