<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonの登録画面</title>
</head>
<body>
  <header>
    <img src="img/amazon_logo.png">
  </header>
  <main>
    <form action="">
      <h1>アカウントを作成</h1>
      <p><label for="name-field">名前</label></p>
      <p><input type="text" name="name" id="name-field"></p>
      <p><label for="surname-field">フリガナ</label></p>
      <p><input type="text" name="surname" id="surname-field"></p>
      <p><label for="email-field">Eメールアドレス</label></p>
      <p><input type="text" name="email" id="email-field"></p>
      <p><label for="password-field">パスワード</label></p>
      <p><input type="text" name="password" id="password-field" value="最低6文字必要です"></p>
      <p><img src="img/info.png">パスワードの長さは最低6文字です。</p>
      <p><label for="reinput-password-field">もう一度パスワードを入力してください</label></p>
      <p><input type="text" name="reinput-password" id="reinput-password-field"></p>
      <p><input type="submit" value="Amazonアカウントを作成"></p>
      <p>ログインすることにより、当社の利用規約およびプライバシー規約に同意したとみなされます。</p>
      <p>すでにアカウントをお持ちですか？ログイン</p>
    </form>
  </main>
  <footer>
    <div>
      <p>利用規約</p>
      <p>プライバシー規約</p>
      <p>ヘルプ</p>
    </div>
    <p>©1996-2020, Amazon.com, Inc. or its affiliates</p>
  </footer>
</body>
</html>
