<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width , initial-scale=1">
  <link rel="stylesheet" href="sanitize.css">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Google</title>
</head>
<body>
<div class="wrapper">
    <nav>
      <dev class="nav-container-left">
        <ul>
          <li>Googleについて</li>
          <li>ストア</li>
        </ul>
      </dev>
      <dev class="nav-container-right">
        <ul>
          <li>Gmail</li>
          <li>画像</li>
          <li><img src="images/apps-24px.svg"></li>
          <li><img src="images/account_circle-24px.svg"></li>
        </ul>
      </dev>
    </nav>
    <main>
      <dev class="main-container">
        <img class="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form>
          <dev class="input-container">
            <img class="search-icon-img" src="images/search-24px.svg">
            <input type="search" name="search" id="search-field">
            <img class="mic-icon-img" src="images/mic-24px.svg">
          </dev>
          <dev button-container>
            <button type="button" name="search-botton">Google 検索</button>
            <button type="button" name="top-result-display-button">I'm Feeling Lucky</button>
          </dev>
        </form>
      </dev>
    </main>
    <footer>
      <dev class="footer-container-upside">
        <span class="location">日本</span>
      </dev>
      <dev class="footer-container-downside">
        <dev class="footer-container-downside-left">
          <ul>
            <li>広告</li>
            <li>ビジネス</li>
            <li>検索の仕組み</li>
          </ul>
        </dev>
        <dev class="footer-container-downside-right">
          <ul>
            <li>プライバシー</li>
            <li>規約</li>
            <li>設定</li>
          </ul>
        </dev>
      </dev>
    </footer>
</div>
</body>
</html>
