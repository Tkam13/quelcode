<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonの登録画面</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <img class="logo-img" src="img/amazon_logo.png">
  </header>
  <main>
    <form action="">
      <div class="form-contents">
        <h1>アカウントを作成</h1>
        <p><label for="name-field"><span class="text-bold">名前</span></label></p>
        <p><input type="text" name="name" id="name-field"></p>
        <p><label for="surname-field"><span class="text-bold">フリガナ</span></label></p>
        <p><input type="text" name="surname" id="surname-field"></p>
        <p><label for="email-field"><span class="text-bold">Eメールアドレス</span></label></p>
        <p><input type="text" name="email" id="email-field"></p>
        <p><label for="password-field"><span class="text-bold">パスワード</span></label></p>
        <p><input type="text" name="password" id="password-field" placeholder="最低6文字必要です"></p>
        <p><img src="img/info.png">パスワードの長さは最低6文字です。</p>
        <p><label for="reinput-password-field"><span class="text-bold">もう一度パスワードを入力してください</span></label></p>
        <p><input type="text" name="reinput-password" id="reinput-password-field"></p>
        <p><input class="button" type="submit" value="Amazonアカウントを作成"></p>
        <p><a href="#">ログイン</a>することにより、当社の<a href="#">利用規約</a>および<a href="#">プライバシー規約</a>に同意したとみなされます。</p>
        <p>すでにアカウントをお持ちですか？<a href="#">ログイン▶</a></p>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer-container">
      <p><a href="#">利用規約</a></p>
      <p><a href="#">プライバシー規約</a></p>
      <p><a href="#">ヘルプ</a></p>
    </div>
    <p>©1996-2020, Amazon.com, Inc. or its affiliates</p>
  </footer>
</body>
</html>
